<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head> 

<body>
    <header class="top">
        <button class="join-btn">Join the chat</button>
    </header>
    <div class="main">
        <nav>
            <img class="logo" src="icon.png" alt="LetsChat">
            <h1 style="color: white;">Welcome to LetsChat App</h1>
        </nav>
        <div class="container"></div>
        <div class="send">
            <form action="#" id="send-container">
                <input placeholder="Message" type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit">Send</button>
            </form>
     
        </div>
    </div>
</body>

</html>
